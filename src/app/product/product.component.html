<div class="row">
  <div class="col-lg-5">
  <form (ngSubmit)="createNewProduct()">
    <div class="card" align="center">
        <div class="card-header">Form Product</div>
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="newProduct.name" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="newProduct.price" name="price" placeholder="Price">
          </div>
          <div class="form-group">
            <input type="number" class="form-control"  [(ngModel)]="newProduct.stock" name="stock" placeholder="Stock">
          </div>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="newProduct.categoryId" name="categoryId">
              <option *ngFor="let cat of categorys" [value]="cat.id">
                {{cat.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-success">Save</button>&nbsp;
          <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
  </form>
  </div>

  <!--showTemplate modal -->
  <ng-template #showTemplate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Update Product</h4>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="editProduct.id" name="id" readonly>
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="editProduct.name" name="name" >
      </div>
      <div class="form-group">
        <input type="number" class="form-control" [(ngModel)]="editProduct.price" name="price" value="">
      </div>
      <div class="form-group">
        <input type="number" class="form-control" [(ngModel)]="editProduct.stock" name="stock" value="">
      </div>
      <div class="form-group">
        <select class="form-control" [(ngModel)]="editProduct.categoryId" name="categoryId">
          <option *ngFor="let cat of categorys" [value]="cat.id">
            {{ cat.name }}
          </option>
        </select>
      </div>
    </div>
    <div class="modal-footer">
      <button type="submit" class="btn btn-success">Update</button>
      <button type="button" class="btn btn-default" (click)="modalRef.hide()">Cancel</button>
    </div>
  </ng-template>
  <!--showTemplate modal -->


  <div class="col-lg-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Category</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | async; let i = index">
          <td>{{i + 1}}</td>
          <td>{{product.name}}</td>
          <td>{{product.stock}}</td>
          <td>{{product.price}}</td>
          <td>{{product.category.name}}</td>
          <td>
            <button type="button" (click)="showProductById(product.id, showTemplate)" class="btn btn-success">Update</button>&nbsp;
            <button type="button" class="btn btn-default">Destroy</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Category</th>
          <th>Option</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
