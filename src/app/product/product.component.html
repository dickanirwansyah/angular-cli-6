<div class="row">
  <div class="col-lg-5">
  <form (ngSubmit)="createNewProduct()">
    <div class="card" align="center">
        <div class="card-header">Form Product</div>
        <div class="card-body">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]="newProduct.name" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="number" class="form-control" [(ngModel)]="newProduct.price" name="price" placeholder="Price">
          </div>
          <div class="form-group">
            <input type="number" class="form-control"  [(ngModel)]="newProduct.stock" name="stock" placeholder="Stock">
          </div>
          <div class="form-group">
            <select class="form-control" [(ngModel)]="newProduct.categoryId" name="categoryId">
              <option *ngFor="let cat of categorys" [value]="cat.id">
                {{cat.name}}
              </option>
            </select>
          </div>
        </div>
        <div class="card-footer">
          <button type="submit" class="btn btn-success">Save</button>&nbsp;
          <button type="button" class="btn btn-default">Cancel</button>
        </div>
    </div>
  </form>
  </div>
  <div class="col-lg-6">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Category</th>
          <th>Option</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | async; let i = index">
          <td>{{i + 1}}</td>
          <td>{{product.name}}</td>
          <td>{{product.stock}}</td>
          <td>{{product.price}}</td>
          <td>{{product.category.name}}</td>
          <td>
            <button type="button" class="btn btn-success">Update</button>&nbsp;
            <button type="button" class="btn btn-default">Cancel</button>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>No</th>
          <th>Name</th>
          <th>Stock</th>
          <th>Price</th>
          <th>Category</th>
          <th>Option</th>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
